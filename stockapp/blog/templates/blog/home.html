{% extends "base.html" %}
{%block title %} Home {%endblock%}
{%block main%}
    <article>
        <div class="posts">
            {%for post in object_list %}  
            <div class = "list">
                <a href = "{% url 'blog:blogpost' post.idtag %}"> 
                    <h2>{{post.title}}</h2>
                </a>
                <h5>{{post.date}}</h5>

            </div>
            {%endfor%}
        </div>
    </article>
{%endblock%}
