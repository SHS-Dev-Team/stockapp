{% extends "home.html" %}

{% block title %} Stock Viewer {% endblock %}
{% block list %} 
    {%for post in object_list %}
            <div class = "list">
                <h2>{{post.title}}</h3>
                <h5>{{post.date}}</h5>
                <div class="bodytext">
                    <p>{% autoescape off %}
                        {{post.body}}
                    {% endautoescape %} 
                    </p>
                </div>
            </div>
    {%endfor%}
{% endblock %}
