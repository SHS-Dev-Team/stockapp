<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-173224967-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-173224967-1');
    </script>

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <title>Imperium - Dashboard</title>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/colorgrad.css'%}">
    <link rel="manifest" href="{% static "samplegraph/manifest.json" %}">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}" >-->
    <link rel="shortcut icon" type="image/png" href="{% static 'samplegraph/favicon.ico' %}"/>
    <script src="https://unpkg.com/lightweight-charts@1.0.0-rc.3/dist/lightweight-charts.standalone.production.js"></script>
    <!-- Custom fonts for this template-->
    <link href="{% static 'baseUI/vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'baseUI/css/sb-admin-2.css' %}" rel="stylesheet">   

  </head>
  <body>
    <div id="base"></div>
    <script src="{% static "samplegraph/main.js" %}"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'baseUI/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'baseUI/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'baseUI/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'baseUI/js/sb-admin-2.min.js'%}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'baseUI/vendor/chart.js/Chart.min.js'%}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'baseUI/js/demo/chart-area-demo.js'%}"></script>
    <script src="{% static 'baseUI/js/demo/chart-pie-demo.js'%}"></script>
  </body>
</html>
